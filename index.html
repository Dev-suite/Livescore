<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football (soccer) livescore</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined|Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- code here -->
        <div class="match">
            <div class="match-header">
                <div class="match-status">Live</div>
                <div class="match-tournament"><img src="cma.png" />UEFA CHAMPIONS LEAGUE</div>
                <div class="match-actions">
                    <button class="btn-icon"><i class="material-icons-outlined">grade</i></button>
                    <button class="btn-icon"><i class="material-icons-outlined">add_alert</i></button>
                </div>
            </div>
            <div class="match-content">
                <div class="column">
                    <div class="team team--home">
                        <div class="team-logo">
                            <img src="psg.png" />
                        </div>
                        <h2 class="team-name">PSG</h2>
                    </div>
                </div>
                <div class="column">
                    <div class="match-details">
                        <div class="match-date">
                            10 March at <strong>21:00</strong>
                        </div>
                        <div class="match-score">
                            <span class="match-score-number">0</span>
                            <span class="match-score-divider">:</span>
                            <span class="match-score-number match-score-number--leading">4</span>
                        </div>
                        <div class="match-time-lapsed">
                            00'
                        </div>
                        <div class="match-referee">
                            Referee: <strong>Anthony Taylor (England)</strong>
                        </div>
                        <div class="match-bet-options">
                            <button class="match-bet-option">2.42</button>
                            <button class="match-bet-option">4.00</button>
                            <button class="match-bet-option">2.67</button>
                        </div>
                        <button class="match-bet-place">Place a bet</button>
                    </div>
                </div>
                <div class="column">
                    <div class="team team--away">
                        <div class="team-logo">
                            <img src="barca.png" />
                        </div>
                        <h2 class="team-name">Barcelona</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
